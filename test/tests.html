<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Clulib Unit Tests</title>
  <script src="../node_modules/google-closure-library/closure/goog/base.js"></script>
  <script src="tests.js"></script>
  <script>
    goog.require('goog.userAgent.product');
    goog.require('goog.testing.MultiTestRunner');
  </script>

  <link rel="stylesheet" href="../node_modules/google-closure-library/closure/goog/css/multitestrunner.css">
  <style>
    h1 {
      font: normal x-large arial;
      margin: 0;
    }

    p {
      font: normal medium arial;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<script>
  if (goog.userAgent.product.CHROME &&
      window.location.toString().indexOf('file:') == 0) {
    document.write(
        '<p>' +
        'WARNING: Due to Chrome\'s security restrictions ' +
        'this test will not be able to load files off your local disk ' +
        'unless you start Chrome with:<br>' +
        '<code>--allow-file-access-from-files</code>' +
        '</p><br>'
    );
  }
</script>

<h1>Clulib Unit Tests</h1>
<div id="runner"></div>

<script>
  new goog.testing.MultiTestRunner()
      .setName(document.title)
      .setBasePath('../')
      .setStatsBucketSizes(5, 500)
      .addTests(tests)
      .render(document.querySelector('#runner'));
</script>
</body>
</html>
